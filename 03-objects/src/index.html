<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Account Information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>

<body>
    <h3>Bank Account Information</h3>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">Account Name</span>
        </div>
        <input type="text" id="idAccName" placeholder="Your Account Name" autocomplete="off"><br>
        <div class="input-group-prepend">
            <span class="input-group-text">Starting Balance</span>
        </div>
        <input type="number" id="idStartBal" placeholder="CAD$" autocomplete="off"><br>
    </div>
    <div>
        <button id="idAdd" class="btn btn-outline-success">ADD</button>
    </div><br>

    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">Select An Account</span>
        </div>
        <select id="idSel">
            <option selected>Select...</option>
        </select>
        <button class="btn btn-outline-success">DEPOSIT</button>
        <input type="number" id="idDeposit" placeholder="CAD$" style="text-align:right"><br>
        <button class="btn btn-outline-success">WITHDRAW</button>
        <input type="number" id="idWithdraw" placeholder="CAD$" style="text-align:right">
    </div><br>

    <div class="input-group">
        <button class="btn btn-outline-success">LARGEST</button>
        <input type="text" id="idLarge" placeholder="" style="text-align:right"><br>
        <button class="btn btn-outline-success">LOWEST</button>
        <input type="text" id="idLow" placeholder="" style="text-align:right">
    </div><br>

    <div class="input-group">
        <button class="btn btn-outline-success">TOTAL</button>
        <input type="text" id="idTotal" placeholder="CAD$" style="text-align:right"><br>
    </div>

    <script type='module' src='./scripts/index.js'></script>
</body>

</html>
