<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Community and City</title>
    
</head>

<body style = "border: solid; background-color: rgb(238, 222, 200);">
    <div class="input-group">
        <div class="input-group">
            <span class="input-group-text">City Name</span>
            <input type="text" id="idInputCn" placeholder="City Name" autocomplete="off"><br>
           
            <span class="input-group-text">Latitude</span>
            <input type="text" id="idInputLa" placeholder="Latitude" autocomplete="off"><br>
        
            <span class="input-group-text">Longitude</span>            
            <input type="text" id="idInputLo" placeholder="Longitude" autocomplete="off"><br>
            
            <span class="input-group-text">Population</span>           
            <input type="number" id="idInputPo" placeholder="Population" autocomplete="off"><br>
        </div>
    </div><br>

    <div class="input-group">
        <button id="idCity" class="btn btn-outline-success">Add City</button>
    </div><br>
    <div class="input-group">
        <button id="idTotal" class="btn btn-outline-success">TotalPopution</button>
        <input type="text" id="idInput" placeholder="" style="text-align:right">
    </div><br>
    <div class="input-group">
        <button id="idMostS" class="btn btn-outline-success">MostSouthern</button>
        <input type="text" id="idInputS" placeholder="" style="text-align:right"><br>
        <button id="idMostN" class="btn btn-outline-success">MostNorthern</button>
        <input type="text" id="idInputN" placeholder="" style="text-align:right"><br>
    </div><br>
    <script type='module' src='./scripts/index.js'></script>
</body>

</html>
